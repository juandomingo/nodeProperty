<!DOCTYPE html>
<html lang="en">
 <meta charset="UTF-8"> 
<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<link rel="stylesheet" type="text/css" href="/theme.css">
<body>
	<div id= "div1"></div>

<div id="base" class="info-box alert">
<div class="msg"><p id="roberto"></p></div>
</div>
    <ul id="messages"></ul>

    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>



</body>

<script>
var i;
  var socket = io.connect('http://localhost:3000');

  var handleNews = function(data){
    $('#messages').prepend($('<li class="messages">').text(data.a));
    i = data;
  }


  socket.on('news', handleNews);

  $('form').submit(function(){
    socket.emit('postCode', $('#m').val());
    $('#m').val('');
    return false;
  });

  $('li').click(function(){
    $('.contentRight').append($( this ).text);


  });
</script>
</html>
