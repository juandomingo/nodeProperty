<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Solution for Long Drop Down Items</title>
    <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>
    <script src="/socket.io/socket.io.js"></script>

    
    
    
        <link rel="stylesheet" href="/css/style.css">

    
    
    
  </head>

  <body>

    <!--Made with Love by Larry Geams-->

<h1>PROPERTY DATA SCRAPING</h1>
<h2 id="queryType">no query selected</h2>
<nav>
<ul class="dropdown">
        <form action="">
            <input id="postcode" autocomplete="off" />
            <input id="radius" autocomplete="off" />
            <input id="days" autocomplete="off" />
            <input id="queryname" autocomplete="off" />
            <button>Send</button>
        </form>
        <ul id="messages"></ul>
        	<li class="drop"><a href="#">QUERY</a>
        		<ul class="sub_menu">
							<li><a id="QA" href="#">A</a></li>
							<li><a id="QB" >B</a></li>
							<li><a id="QC" >C</a></li>
							        		</ul>
        	</li>
        	<li class="drop"><a href="#">CONFIGURARION</a>
        		<ul class="sub_menu">
							<li><a href="#">ADD TIME</a></li>
							<li><a href="#">DELETE TIME</a></li>
							<li><a href="#">VIEW SCHEDULE</a></li>

							
        		</ul>
        	</li>
        	<li class="drop"><a href="#">SAVED QUERIES</a>
        		<ul class="sub_menu">
        			<li><a href="#">Not implemented</a></li>

        		</ul>
        	</li>
        	<li><a id="about" href="#">ABOUT</a>
        	</li>
        </ul>
</nav>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>
<script>
    var i;
    var socket = io.connect('http://localhost:3000');
    var selected = "";

    var handleNews = function(data){
        $('#messages').prepend($('<li class="messages">').text(data));
        i = data;
    }
    socket.on('news', handleNews);

    
    $('form').submit(function(){
        socket.emit(selected, {postcode : $('#postcode').val(),
                                radius : $('#radius').val(),
                                days : $('#days').val(),
                                queryname : $('#queryname').val()});
        return false;
    });

    $('#QA').click(function(){selected = "queryA";$('#queryType').text(selected)})
    $('#QB').click(function(){selected = "queryB";$('#queryType').text(selected)})


</script>
    
    
    
  </body>
</html>
